<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,200&family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Typing Speed</title>
</head>
<body style="background-image: url('background.jpeg');">
    <h1>Typing speed test</h1>
    <div class="container">
        <span>Text</span>
        <div id="initial-text"></div>
        <br><br>
        <span>Your words</span>
        <input style="background-image: url('background.jpeg');" id="text">
        </input>
    </div> <br><br>
    <div id="records">
        <div id="record"></div><br>
        <div id="your-time"></div> <br>
        <div id="words"></div>
    </div> <br>
    <div id="center">
        <img id="restart"  width="64" height="64" onclick="restart()" src="https://img.icons8.com/sf-black/64/restart.png" alt="restart"/>
    </div>
    <script src="script.js"></script>
</html>
